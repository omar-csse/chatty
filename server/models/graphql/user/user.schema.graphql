scalar Date

type User {
    username: String!
    email: String!
    bio: String
    profile_img: String
    createdAt: Date!
    followers: [User]
    following: [User]
}

type Query {
    user(username: String!): User!
    login(identifier: String!, password: String!): User!
}

type Mutation {
    signup(username: String!, email: String!, password: String!): String
}